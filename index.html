<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>
<header class="header-container">
    <div class="header-menu-container">
        <a href="https://github.com/" class="center header-logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github"
                 viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
        <span class="header-menu-item">Product</span>
        <span class="header-menu-item">Team</span>
        <span class="header-menu-item">Enterprise</span>
        <span class="header-menu-item">Explore</span>
        <span class="header-menu-item">Marketplace</span>
        <span class="header-menu-item">Pricing</span>
    </div>
    <div class="header-row-container">
        <input class="header-search-input" type="text" placeholder="Search GitHub"/>
        <a href="https://github.com/login" class="user-authenticate-button" id="sign-in-button">Sign in</a>
        <a href="https://github.com/signup" class="user-authenticate-button" id="sign-up-button">Sign up</a>
    </div>
</header>
<section class="main-container">
    <div class="intro-page-container">
        <h1 class="intro-page-title">Let's build from here,</h1>
        <h1 class="intro-page-title intro-page-title-changeable">TeamWork.</h1>
        <p class="intro-page-github-info">
            The complete developer platform to build, scale, and deliver secure software.
        </p>
        <div class="intro-page-signup-items-container">
            <input class="intro-page-signup-input" type="email" placeholder="Email address"/>
            <button class="intro-page-signup-button" type="button">Sign up for GitHub</button>
        </div>
    </div>
    <div class="center intro-page-video-container">
        <video width="100%" src="./video/world-animation.mp4" autoplay muted loop></video>
    </div>
</section>
<section class="github-records-container">
    <div class="github-records-item-container">
        <h5 class="github-records-item-title">83+ million</h5>
        <span class="github-records-item-field">Developers</span>
    </div>
    <div class="github-records-item-container">
        <h5 class="github-records-item-title">4+ million</h5>
        <span class="github-records-item-field">Organizations</span>
    </div>
    <div class="github-records-item-container">
        <h5 class="github-records-item-title">200+ million</h5>
        <span class="github-records-item-field">Repositories</span>
    </div>
    <div class="github-records-item-container">
        <h5 class="github-records-item-title">90%</h5>
        <span class="github-records-item-field">Fortune 100</span>
    </div>
</section>
</body>
</html>
